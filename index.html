<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <label for="principal">Amount </label>
      <input type="number" id="principal" step="0.1" placeholder="amount" />
      <label for="rate">Rate </label>
      <div id="range_container">
        <input
          type="range"
          id="rate"
          min="1"
          max="20"
          step="0.25"
          value="10.25"
          onchange="updateRate()"
        />
        <span id="rate_val"> 10.25% </span>
      </div>
      <label for="years">No. of Years </label>
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button onclick="compute()">Compute Interest</button>
      <label for="result" id="interest_result">Interest :</label>
      <span id="result"></span>
    </div>
    <footer>&#169; This Calculator belongs to Serdeeneil Merin</footer>
  </body>
  <script src="./script.js"></script>
</html>
